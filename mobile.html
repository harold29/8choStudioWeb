<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>8choStudio 2016</title>
        <meta name="description" content="8choStudio">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/build/css/mobile.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="fonts/font-awesome-4.5.0/css/font-awesome.min.css">
        <link rel="shortcut icon" href="ocho.ico" />
    </head>
    <body>
        <div class="off-canvas-wrapper">
            <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
                <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
                    <button class="close-button" aria-label="Close menu" type="button" data-close>
                            <span aria-hidden="true">&times;</span>
                    </button>

                    <form action="">
                        <h4 class="form-title">
                            ¡Deja tus datos para contactarte!
                        </h4>
                        <!--<p class="form-p">
                            Déjanos tus datos y te escribiremos cuando recibamos tu información.
                        </p>-->
                        <div class="row">
                            <label>
                                <input type="text" placeholder="Nombre y Apellido">
                            </label>
                        </div>
                        <div class="row">
                            <label>
                                <input type="email" placeholder="Correo Electrónico">
                            </label>
                        </div>
                        <div class="row">
                            <label>
                                <input type="tel" placeholder="Número de Teléfono">
                            </label>
                        </div>
                        <div class="row">
                            <label>
                                <textarea placeholder="Describe tu caso"></textarea>
                            </label>
                        </div>
                        <button type="button" class="secondary button">Enviar</button>
                    </form>
                </div>
                <div class="off-canvas-content" data-off-canvas-content>
                    <div class="section">
                        <div class="row expanded pcontainer" id="first-row">
                            <div class="small-3 medium-3 columns circle-container">
                                <div class="white-circle"></div>
                            </div>
                            <div class="small-3 medium-3 columns circle-container">
                                <div class="white-circle"></div>
                            </div>
                            <div class="small-3 medium-3 columns circle-container">
                                <div class="white-circle"></div>
                            </div>
                            <div class="small-3 medium-3 columns circle-container">
                                <div class="white-circle"></div>
                            </div>
                        </div>
                        <div class="row expanded pcontainer" id="second-row">
                            <img src="img/logo-8cho-recortado.svg" alt="" id="ocho-logo">
                        </div>
                        <div class="row expanded pcontainer" id="third-row">
                            <!-- <img src="" alt="" id="ocho-slogan"> -->
                            <h4 class="slogan-replace">
                                Aqui el contenido se construye con diseño
                            </h4>
                        </div>
                        <div class="row expanded pcontainer" id="fourth-row">
                            <div class="small-4 medium-4 columns sn-container">
                                <div class="white-circle left-0 top-0"></div>
                                <div class="white-circle right-0 top-0"></div>
                                <a href="http://instagram.com/8chostudio" target="_blank" class="sn-link">
                                    <img src="img/instagram_8cho.svg" alt="" class="sn-icon">
                                </a>
                                <div class="white-circle left-0 bottom-0"></div>
                                <div class="white-circle right-0 bottom-0"></div>
                            </div>
                            <div class="small-4 medium-4 columns sn-container">
                                <div class="white-circle right-0 top-0"></div>
                                <a href="behance.com/8chostudio" target="_blank" class="sn-link">
                                    <img src="img/behance_8cho.svg" alt="" class="sn-icon">
                                </a>
                                <div class="white-circle right-0 bottom-0"></div>
                            </div>
                            <div class="small-4 medium-4 columns sn-container">
                                <div class="white-circle right-0 top-0"></div>
                                <a href="https://www.facebook.com/8chostudio/" target="_blank" class="sn-link">
                                    <img src="img/facebook_8cho.svg" alt="" class="sn-icon">
                                </a>
                                <div class="white-circle right-0 bottom-0"></div>
                            </div>
                        </div>
                        <div class="row expanded pcontainer" id="fifth-row">
                            <div class="small-4 medium-4 columns sn-container">           
                                <a href="https://vimeo.com/8chostudio" target="_blank" class="sn-link">
                                    <img src="img/vimeo_8cho.svg" alt="" class="sn-icon">
                                </a>
                                <div class="white-circle left-0 bottom-0"></div>
                                <div class="white-circle right-0 bottom-0"></div>
                            </div>
                            <div class="small-4 medium-4 columns sn-container">
                        
                            </div>
                            <div class="small-4 medium-4 columns sn-container">
                                <a data-toggle="offCanvas" class="sn-link">
                                    <img src="img/contacto_8cho.svg" alt="" class="sn-icon">
                                </a>
                                <div class="white-circle left-0 bottom-0"></div>
                                <div class="white-circle right-0 bottom-0"></div>
                            </div>
                        </div>    
                    </div>            
                </div>
            </div>
        </div>
        
        

        <script src="js/jquery.js"></script>
        <script src="js/what-input.js"></script>
        <script src="js/foundation.js"></script>
        <script>
          $(document).foundation();
        </script>
    </body>
</html>
